<!DOCTYPE html>
<style>
</style>

<html>
  <head>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </head>
  <body>
    <form id="survey-form">
      <label id="name-label">Name</label>
      <input id="name" type="text" name="survey-form" required=true placeholder="Please enter your name"></input>
      <label id="email-label">Email</label>
      <input id="email" type="email" name="survey-form" required=true placeholder="Please enter your email address"></input>
      <label id="number-label">Age (optional)</label>
      <input id="number" type="number" name="survey-form" min=1 max=150 placeholder="Please enter your age"></input>
      <label id="role-label">Which option best describes your current role?</label>
      <select id="dropdown" name="survey-form">
        <option value="basic">Basic</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <label id="recommendation-label">Would you recommend freeCodeCamp to a friend?</label>
      <input id="radio-definitely" type="radio" name="recommendation-label" value="definitely">Definitely</input>
      <input id="radio-maybe" type="radio" name="recommendation-label" value="maybe">Maybe</input>
      <input id="radio-not-sure" type="radio" name="recommendation-label" value="not sure">Not sure</input>
      <label id="improvements-label">What would you like to see improved? (Check all that apply)</label>
      <input id="checkbox-frontend" type="checkbox" name="improvements-label" value="Front-End">Front-End</input>
      <input id="checkbox-backend" type="checkbox" name="improvements-label" value="Back-End">Back-End</input>
      <label id="textarea">Any comments or suggestions?</label>
      <textarea id="textarea" name="textarea" rows="4" cols="50">Enter your comments here...</textarea>
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
